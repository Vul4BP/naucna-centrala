<h5>Kupovina casopisa</h5>
<table>
  <tr><th>Naziv</th><th>Cena</th><th></th></tr>
  <tr *ngFor="let field of allMagazines" >
    <td><label for={{field.naziv}}>{{field.naziv}}</label></td>
    <td><label for={{field.clanarina}}>{{field.clanarina}} USD</label></td>
    <td><button (click)="kupiCasopis(field.id)">Kupi</button></td>
  </tr>
</table>
