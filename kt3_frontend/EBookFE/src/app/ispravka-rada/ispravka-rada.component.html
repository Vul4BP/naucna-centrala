<h5>Ispravka radova</h5>
<div>
  <table *ngIf="tasks && tasks.length > 0">
    <tr><th>Ime Taska</th><th colspan="2">Id Taska</th></tr>
    <tr *ngFor="let task of tasks"><td>{{task.name}}</td><td>{{task.taskId}}</td><td><button (click)="getIspravkaRadovaForm(task.taskId)">Get Form</button></td></tr>
  </table>
</div>

<div> 
  <form *ngIf="formFields && formFields.length > 0" #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
    <table>
      <tr>
        <td><label for="file">PDF:</label></td>
        <td><input type="file" id="file" name="file" (change)="handleFileInput($event.target.files)"></td>
      </tr>
      <tr *ngFor="let field of formFields">
          <td><label for={{field.id}}>{{field.label}}</label></td>
          <td *ngIf="field.type.name=='boolean'"><input type="checkbox" name={{field.id}} ngModel></td>
          <td *ngIf="field.type.name=='string' && field.id=='naslov_rada'"><input type="text" name={{field.id}} readonly [(ngModel)]="field.defaultValue"></td>
          <td *ngIf="field.type.name=='string' && field.id!='naslov_rada'"><input type="text" name={{field.id}} [(ngModel)]="field.defaultValue"></td>
          <td *ngIf="field.type.name=='long'"><input type="number" name={{field.id}} readonly [(ngModel)]="field.defaultValue"></td>
          <td *ngIf="field.type.name=='enum'"><select name={{field.id}} ngModel>
            <option *ngFor="let val of enumValues[field.id]" value={{val}}>
              {{field.type.values[val]}}
            </option>
          </select></td>
      </tr>
      <tr><td colspan="2"><input type="submit"></td></tr>
    </table>
  </form>
</div>
<div>
  <label>{{message}}</label>
</div>
